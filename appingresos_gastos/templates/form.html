{% extends "base.html" %}

{% block pageBase %}



<h1>Esto seria {{tipoAccion}} de datos</h1>

    <form action="/new" method="POST">
        <label>Fecha:</label><br>
        <input type="date" name="fecha" value="{{ dataForm[1]}}"><br>
        <label>Concepto:</label><br>
        <input type="text" name="concepto" value="{{ dataForm[2]}}">  <br>
        <label>Monto:</label><br>
        <input type="number" name="monto" value="{{ dataForm[3]}}" step="0.01 "><br><br>
        <button type="submit">{{tipoBoton}}</button>
    </form>    
      <a href="/">Volver</a>

      <div>
        <ul>
            {%for item in error%}
            
              <li style="color:red ">{{item}}</li>                   
            
            {%endfor%}
          </ul>
      </div>


{% endblock%}
